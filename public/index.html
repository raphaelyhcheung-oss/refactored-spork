<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Wiki</title>
    <style>
      :root {
        font-family: system-ui, sans-serif;
        color: #1c2340;
        background: #f5f7fb;
      }
      body {
        margin: 0;
        padding: 32px;
      }
      .app {
        max-width: 900px;
        margin: 0 auto;
        background: #ffffff;
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 12px 30px rgba(28, 35, 64, 0.08);
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
      }
      h1 {
        margin: 0 0 8px;
      }
      .muted {
        color: #5c6686;
        margin: 0;
      }
      .controls {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        margin: 24px 0;
      }
      input[type="file"] {
        padding: 10px;
      }
      input[type="search"] {
        flex: 1;
        min-width: 200px;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #d9dfec;
      }
      .content {
        display: grid;
        grid-template-columns: 280px 1fr;
        gap: 20px;
      }
      .list {
        border: 1px solid #d9dfec;
        border-radius: 12px;
        padding: 12px;
        max-height: 400px;
        overflow: auto;
      }
      .list button {
        width: 100%;
        text-align: left;
        border: none;
        background: transparent;
        padding: 8px;
        border-radius: 8px;
        cursor: pointer;
      }
      .list button.active {
        background: #eef2ff;
      }
      .page {
        border: 1px solid #d9dfec;
        border-radius: 12px;
        padding: 16px;
        min-height: 220px;
        white-space: pre-wrap;
      }
      @media (max-width: 800px) {
        .content {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="app">
      <header>
        <div>
          <h1>Personal Wiki</h1>
          <p class="muted">Upload files to build a searchable wiki.</p>
        </div>
        <button id="clear">Clear</button>
      </header>

      <div class="controls">
        <input id="files" type="file" multiple />
        <input id="search" type="search" placeholder="Search wiki" />
      </div>

      <div class="content">
        <div class="list" id="list"></div>
        <div class="page" id="page">Upload files to get started.</div>
      </div>
    </div>

    <script>
      const storageKey = "personal-wiki-items";
      const listEl = document.getElementById("list");
      const pageEl = document.getElementById("page");
      const fileInput = document.getElementById("files");
      const searchInput = document.getElementById("search");
      const clearButton = document.getElementById("clear");

      let items = [];
      let filtered = [];
      let activeId = null;

      const load = () => {
        const raw = localStorage.getItem(storageKey);
        if (!raw) return;
        try {
          const parsed = JSON.parse(raw);
          if (Array.isArray(parsed)) {
            items = parsed;
            filtered = [...items];
            activeId = items[0]?.id ?? null;
          }
        } catch (error) {
          console.warn("Failed to load wiki", error);
        }
      };

      const save = () => {
        localStorage.setItem(storageKey, JSON.stringify(items));
      };

      const render = () => {
        listEl.innerHTML = "";
        filtered.forEach((item) => {
          const button = document.createElement("button");
          button.textContent = item.title;
          button.className = item.id === activeId ? "active" : "";
          button.addEventListener("click", () => {
            activeId = item.id;
            render();
          });
          listEl.appendChild(button);
        });

        const active = items.find((item) => item.id === activeId);
        pageEl.textContent = active ? active.body : "Upload files to get started.";
      };

      const summarize = (text) => text.split(/\s+/).slice(0, 80).join(" ");

      const handleFiles = async (files) => {
        for (const file of files) {
          const content = await file.text();
          items.unshift({
            id: crypto.randomUUID(),
            title: file.name,
            body: summarize(content),
          });
        }
        filtered = [...items];
        activeId = items[0]?.id ?? null;
        save();
        render();
      };

      const updateSearch = () => {
        const query = searchInput.value.toLowerCase();
        filtered = items.filter((item) => item.title.toLowerCase().includes(query));
        activeId = filtered[0]?.id ?? null;
        render();
      };

      fileInput.addEventListener("change", (event) => {
        handleFiles(event.target.files);
        event.target.value = "";
      });
      searchInput.addEventListener("input", updateSearch);
      clearButton.addEventListener("click", () => {
        items = [];
        filtered = [];
        activeId = null;
        save();
        render();
      });

      load();
      render();
    </script>
  </body>
</html>
