<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Wiki</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="app__header">
        <div>
          <h1>Personal Wiki</h1>
          <p>Upload files to build a searchable, synthesized wiki.</p>
        </div>
        <div class="app__actions">
          <label class="button">
            Upload files
            <input id="file-input" type="file" multiple />
          </label>
          <button id="clear-button" class="button button--secondary" type="button">
            Clear wiki
          </button>
        </div>
      </header>

      <section class="app__controls">
        <div class="search">
          <label for="search-input">Search</label>
          <input id="search-input" type="search" placeholder="Search by title, tags, or content" />
        </div>
        <div class="stats" id="stats"></div>
      </section>

      <main class="app__content">
        <aside class="wiki-list" id="wiki-list"></aside>
        <article class="wiki-page" id="wiki-page">
          <div class="empty-state">
            <h2>Start building your wiki</h2>
            <p>Upload PDFs, markdown, or text files. We will synthesize each file into a readable page and add it to the wiki.</p>
          </div>
        </article>
      </main>
    </div>

    <template id="list-item-template">
      <button class="wiki-list__item" type="button">
        <div>
          <h3></h3>
          <p></p>
        </div>
        <span class="wiki-list__meta"></span>
      </button>
    </template>

    <template id="page-template">
      <header class="wiki-page__header">
        <h2></h2>
        <p class="wiki-page__summary"></p>
        <div class="wiki-page__tags"></div>
      </header>
      <section class="wiki-page__body"></section>
    </template>

    <script src="app.js"></script>
  </body>
</html>
